<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>AI Calendar</h1>
        <p id="auth-status">Please sign in to continue</p>
        <button id="google-login">Sign in with Google</button>
        <button id="outlook-login">Login with Outlook</button>
        <button id="signout-btn" class="hidden">Sign Out</button>
    </div>

    <div id="app-container" class="hidden">
        <div id="calendar-container">
            <h2>Calendar</h2>
            <div id="calendar"></div>
        </div>
        <div id="todo-container">
            <h2>To-Do List</h2>
            <div class="boards">
                <div class="board" id="not-working" data-status="not-working">
                    <h3>Not Working</h3>
                    <div class="dropzone"></div>
                </div>
                <div class="board" id="doing" data-status="doing">
                    <h3>Doing</h3>
                    <div class="dropzone"></div>
                </div>
                <div class="board" id="finish" data-status="finish">
                    <h3>Finish</h3>
                    <div class="dropzone"></div>
                </div>
            </div>
            <div id="add-task-container">
                <input type="text" id="task-input" placeholder="New task...">
                <input type="date" id="due-date-input">
                <button id="add-task-btn">Add Task</button>
            </div>
        </div>
    </div>

    <!-- Google API Client Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="script.js"></script>
</body>
</html>
